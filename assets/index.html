<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>R /dev/null</title>
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/niku.css" rel="stylesheet">
  </head>
  <body ng-app="devnullNiku">
    <div>
      <a href="http://www.idcf.jp/" target="_blank">
        <img src="images/niku_badge.png" alt="niku-badge" id="niku-badge">
      </a>
    </div>
    <div class="container" ng-controller="nikuCtrl">
      <div class="header">
        <h3 class="text-muted">$ echo 'YAKINIKU' > /dev/null</h3>
      </div>
      <div class="jumbotron">
        <div class="row">
          <div class="col-md-4">
            <button class="btn btn-lg btn-a" href="#" ng-click='control("a", -15)'>
            　した
              <span class="glyphicon glyphicon-arrow-down"></span>
            </button>
          </div>
          <div class="col-md-4">
            <strong class="role">N</strong>
          </div>
          <div class="col-md-4">
            <button class="btn btn-lg btn-a" href="#" ng-click='control("a", 15)'>
            　うえ
              <span class="glyphicon glyphicon-arrow-up"></span>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <button class="btn btn-lg btn-b" href="#" ng-click='control("b", 15)'>
            　した
              <span class="glyphicon glyphicon-arrow-down"></span>
            </button>
          </div>
          <div class="col-md-4">
            <strong class="role">I</strong>
          </div>
          <div class="col-md-4">
            <button class="btn btn-lg btn-b" href="#" ng-click="up_i()">
              　うえ
              <span class="glyphicon glyphicon-arrow-up"></span>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <button class="btn btn-lg btn-a" href="#" ng-click='control("c", -5)'>
              とじる
              <span class="glyphicon glyphicon-remove-circle"></span>
            </button>
          </div>
          <div class="col-md-4">
            <strong class="role">K</strong>
          </div>
          <div class="col-md-4">
            <button class="btn btn-lg btn-a" href="#" ng-click='control("c", 5)'>
              ひらく
              <span class="glyphicon glyphicon-fullscreen"></span>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <button class="btn btn-lg btn-b" href="#" ng-click="furikaburu()">
            せいっ
            <span class="glyphicon glyphicon-resize-full"></span>
            </button>
          </div>
          <div class="col-md-4">
            <strong class="role">U</strong>
          </div>
          <div class="col-md-4">
            <button class="btn btn-lg btn-b" href="#">
              あべし
              <span class="glyphicon glyphicon-resize-small"></span>
            </button>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>&copy; R /dev/null</p>
      </div>
    </div>
    <script src="js/angular.min.js"></script>
    <script>
      var app = angular.module('devnullNiku', []);
      app.controller('nikuCtrl', ['$scope', '$http',
        function($scope, $http) {
          $scope.up_i = function() {
            $http.post('/motor/up_i');
          };
          $scope.furikaburu = function() {
            $http.post('/motor/furikaburu');
          };
          $scope.control = function(id, power, time) {
            if (!time) {
              time = 2000;
            }
            $http.post('/motor/' + id, {
              power: power,
              time: time
            });
          }
        }
      ]);
    </script>
  </body>
</html>
